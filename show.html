<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Recognition Attendance System</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <style>
        #container {
            display: flex;
        }
        #video-container {
            flex: 1;
        }
        #control-panel {
            flex: 1;
            margin-left: 20px;
        }
        #correction-form {
            display: none;
            margin-top: 20px;
        }
        button, label, input, #response-message {
            font-size: 18px;
        }
        h1 {
            font-size: 32px;
        }
        #present-now {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-bottom: 10px;
        }
        #wrong-recognition {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-bottom: 10px;
        }
        #submit-correction {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        .form-group {
            margin-bottom: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Face Recognition Attendance System</h1>
    <div id="container">
        <div id="video-container">
            <img id="video-feed" src="{{ url_for('video_feed') }}" width="800" height="600">
        </div>
        <div id="control-panel">
            <button id="present-now">Present Now</button>
            <button id="wrong-recognition">Wrong Recognition</button>
            <div id="correction-form">
                <form id="correctionForm">
                    <div class="form-group">
                        <label for="real-name">Real Name:</label>
                        <input type="text" id="real-name" name="real-name" required>
                    </div>
                    <div class="form-group">
                        <label for="operator-code">Operator Code:</label>
                        <input type="text" id="operator-code" name="operator-code" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="submit-correction">Submit</button>
                    </div>
                </form>
            </div>
            <br>
            <div id="response-message"></div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            var socket = io.connect('http://' + document.domain + ':' + location.port);

            socket.on('message', function(data) {
                $('#response-message').text(data.message);
            });

            $('#present-now').click(function() {
                $.ajax({
                    type: 'POST',
                    url: '/present_now',
                    success: function(response) {
                        $('#response-message').text(response.message);
                    },
                    error: function(xhr, status, error) {
                        console.error('Error:', error);
                        $('#response-message').text('Error recording attendance');
                    }
                });
            });

            $('#wrong-recognition').click(function() {
                $('#correction-form').css('display', 'block');
            });

            $('#correctionForm').submit(function(event) {
                event.preventDefault(); // Prevent default form submission

                var realName = $('#real-name').val();
                var kodeOperator = $('#operator-code').val();

                $.ajax({
                    type: 'POST',
                    url: '/wrong_recognition',
                    contentType: 'application/json',
                    data: JSON.stringify({ real_name: realName, kode_operator: kodeOperator }),
                    success: function(response) {
                        $('#response-message').text(response.message);
                        if (response.success) {
                            $('#correction-form').css('display', 'none');
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('Error:', error);
                        $('#response-message').text('Error submitting correction');
                    }
                });
            });
        });
    </script>
</body>
</html>
